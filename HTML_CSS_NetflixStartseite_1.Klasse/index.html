<!DOCTYPE html>
<html>
<head>
	<title>Netflix</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header>
		<div id="logo">
			<img src="img/Netflix.webp" alt="Netflix Logo">
		</div>
		<div class="profile-grid-container">
  			<div class="profile-grid-item profile-grid-header">Who's watching?</div>
  			<div class="profile-grid-item">
  				<nav class="profile-name">
					<ul>
						<li>
							<a href="#" class="profile-link">
								<div>
									<img src="img/logo_Mama.png" alt="Mama Logo" class="profile-icon">
								</div>
								<div>
									Mama
								</div>
							</a>
						</li>
						<li>
							<a href="#">
								<div>
									<img src="img/logo_Du.png" alt="Du Logo" class="profile-icon">
								</div>
								<div>
									Du
								</div>
							</a>
						</li>
						<li>
							<a href="#">
								<div>
									<img src="img/logo_Ich.png" alt="Ich Logo" class="profile-icon">
								</div>
								<div>
									Ich
								</div>
							</a>
						</li>
						<li>
							<a href="#">
								<div>
									<img src="img/logo_Papa.png" alt="Papa Logo" class="profile-icon">
								</div>
								<div>
									Papa
								</div>
							</a>
						</li>
						<li>
							<a href="#">
								<div>
									<img src="img/logo_Kids.png" alt="Kids Logo" class="profile-icon">
								</div>
								<div>
									Kids
								</div>
							</a>
						</li>
					</ul>
				</nav>
  			</div>
  			<div class="profile-grid-item">
				<div class="profile-button-container"><a href="#" class="profile-button">Manage profiles</a></div>
  			</div>  
		</div>
	</header>
	<main></main>
	<footer></footer>
</body>
</html>
